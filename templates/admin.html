{% extends "layout.html" %}

{% block title %}Admin Dashboard - Personal Blog{% endblock %}

{% block content %}
    <div class="admin-header">
        <h2 class="admin-title">Personal Blog</h2>
        <a href="{{ url_for('new') }}" class="admin-button add-button">Add</a>
    </div>
    <ul class="article-list">
        {% for article in articles %}
            <li class="article-item">
                <span class="article-title">{{ article.title }}</span>
                <div class="article-actions">
                    <a href="{{ url_for('edit', id=article.id) }}" class="admin-button edit-button">Edit</a>
                    <form action="{{ url_for('delete', id=article.id) }}" method="post" class="delete-form" style="display: inline;">
                        <button type="submit" class="admin-button delete-button" onclick="return confirm('Are you sure you want to delete this article?')">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
