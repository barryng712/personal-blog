{% extends "layout.html" %}

{% block title %}Edit Article - Personal Blog{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h2 class="form-title">Edit Article</h2>
        </div>
        <form action="{{ url_for('edit', id=article.id) }}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ article.title }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ article.date }}" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" required>{{ article.content }}</textarea>
            </div>

            <button type="submit" class="submit-button">Update Article</button>
        </form>
    </div>
{% endblock %}
